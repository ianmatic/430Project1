<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
 // Function that handles response sent back from server
 const handleResponse = (xhr, shouldParse) => {
      const content = document.querySelector("#content");
      console.log(xhr.status);

      switch(xhr.status) {
        case 200:
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201:
          content.innerHTML = `<b>Create</b>`;
          break;
        case 204:
          content.innerHTML = `<b>Updated (No Content)</b>`;
          return;
        case 304:
          content.innerHTML = `<b>Not Modified</b>`;
          break;
        case 400:
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 404:
          content.innerHTML = `<b>Resource Not Found</b>`;
          break;
        default:
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      if (shouldParse) {
        // Note - empty for 204
        const obj = JSON.parse(xhr.response);
        console.dir(obj);

        // display message
        if (obj.message) {
          const pElem = document.createElement('p');
          pElem.innerHTML = `Message: ${obj.message}`;
          content.appendChild(pElem);
        }
        // display users
        if (obj.users) {
          const pElem = document.createElement('p');
          pElem.innerHTML = JSON.stringify(obj.users);
          content.appendChild(pElem);
        }
      }
    };
    // Send Request function for adding a form
    const sendPOST = (e, form) => {
      // create Ajax
      const xhr = new XMLHttpRequest();
      xhr.open(form.getAttribute('method'), form.getAttribute('action'));
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.setRequestHeader ('Accept', 'application/json');
      
      // Handle response once we receive it, and parse it
      xhr.onload = () => handleResponse(xhr, true);
    
      const data = `name=${form.querySelector('#nameField').value}
                    &type=${form.querySelector('#typeField').value}
                    &year=${form.querySelector('#yearField').value}
                    &image=${form.querySelector('#imageField').value}`;
      // Send Request
      xhr.send(data);

      // prevent default browser behavior
      e.preventDefault();
      return false;
    };

    //Send request function for getUsers
    const requestUpdate = (e, form) => {
      const xhr = new XMLHttpRequest();
      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;
      xhr.open(method, url);
      xhr.setRequestHeader('Accept', 'application/json');

      if (method == 'get') {
        xhr.onload = () => handleResponse(xhr, true);
      } else {
        xhr.onload = () => handleResponse(xhr, false);
      }

      xhr.send();

      e.preventDefault();
      return false;
    };

    // Get Forms and setup listeners
    const init = () => {  
      // Get DOM elements
      const addContentForm = document.querySelector('#addForm');
      const getContentForm = document.querySelector('#getForm');

      // Set DOM on submit functions
      const addListener= (e) => sendPOST(e, addContentForm);
      const getListener = (e) => requestUpdate(e, getContentForm);

      // Set DOM listeners
      addContentForm.addEventListener('submit', addListener);
      getContentForm.addEventListener('submit', getListener);
    };
    window.onload = init;
  </script>
</head>

<body>
  <section id="top">
    <h3>Entertainment Tracker</h3>
    <div>
      <h5>Add Content</h5>
      <!--Form to add content-->
      <form id="addForm" action="/addContent" method="post">
        <!--Name-->
        <label for="name">Name*: </label>
        <input id="nameField" type="text" name="name" required />
        <!--Type-->
        <label for="type">Type*: </label>
        <select id="typeField" name="type" required>
          <option value="film">Film</option>
          <option value="tv">TV</option>
          <option value="game">Game</option>
          <option value="literature">Literature</option>
          <option value="literature">Music</option>
          <option value="other">Other</option>
        </select>
        <div id="otherContainer">
          <label for="other">Please Specify: </label>
          <input id="otherField" type="text" name="other">
        </div>
        <!--Year-->
        <label for="year">Year: </label>
        <input id="yearField" type="text" name="year" />
        <!--Image-->
        <label for="image">Image: </label>
        <input id="imageField" type="file" name="image">
        <!--Add Content-->
        <input type="submit" value="Add Content">
      </form>
    </div>
    <div>
      <h5>Get Content</h5>
      <!--Form to get content-->
      <form id="getForm" action="/getContent" method="get">
        <label for="getType">Type: </label>
        <select id="getTypeField" name="getType">
          <option value="all">All</option>
          <option value="film">Film</option>
          <option value="tv">TV</option>
          <option value="game">Game</option>
          <option value="literature">Literature</option>
          <option value="literature">Music</option>
          <option value="other">Other</option>
        </select>
        <!--Get Content-->
        <input type="submit" value="Get Content">
      </form>
    </div>
  </section>
  <section id="content">
  </section>
</body>

</html>
