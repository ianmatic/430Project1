<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
  <div id="top">
    <div id="logoWrapper">
      <img id="logo" src="/logo" alt="logo">
      <h1 id="title">Media Tracker</h1>
    </div>
    <i id="userIcon" class="fas fa-user"></i>
  </div>
  <div id="controls">
    <div id="addContentContainer">
      <h5 class="controlsTitle">Add Content</h5>
      <!--Form to add content-->
      <form id="addForm" action="/addContent" method="post">
        <!--Name-->
        <div class="form-group row inputField">
          <label for="name" class="col-2 col-form-label">Name*: </label>
          <div class="col-6">
            <input class="form-control" id="nameField" type="text" name="name" placeholder="Name" required />
          </div>
        </div>
        <!--Type-->
        <div class="form-group row inputField">
          <label class="col-2 col-form-label" for="type">Type*: </label>
          <div class="col-4">
            <select class="custom-select" id="typeField" name="type" required>
              <option value="film">Film</option>
              <option value="tv">TV</option>
              <option value="game">Game</option>
              <option value="literature">Literature</option>
              <option value="music">Music</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="col-5" id="otherContainer">
            <!-- <label for="other">Other: </label> -->
            <input class="form-control" id="otherField" type="text" name="other" placeholder="Other" disabled>
          </div>
        </div>
        <!--Status-->
        <div class="form-group row inputField">
          <label class="col-2 col-form-label" for="status">Status*: </label>
          <div class="col-6">
            <select class="custom-select" id="statusField" name="status" required>
              <option class="wishList" value="wishList" selected>Wishlist</option>
              <option class="inProgress" value="inProgress">In Progress</option>
              <option class="complete" value="complete">Complete</option>
            </select>
          </div>
        </div>
        <!--Year-->
        <div class="form-group row inputField">
          <label class="col-2 col-form-label" for="year">Year: </label>
          <div class="col-6">
            <input class="form-control" id="yearField" type="number" name="year" placeholder="Number" />
          </div>
        </div>
        <!--Image-->
        <div class="form-group row inputField">
          <label class="col-2 col-form-label" for="image">Image: </label>
          <div class="col-6">
            <input class="form-control" id="imageField" type="text" name="image" placeholder="URL">
          </div>
        </div>
        <!--Add Content-->
        <input id="addSubmitButton" class="btn btn-outline-primary" type="submit" value="Add Content">
      </form>
    </div>
    <div id="getContentContainer">
      <h5 class="controlsTitle">Get Content</h5>
      <!--Form to get content-->
      <form id="getForm" action="/getContent" method="get">
        <!--Get Type-->
        <div class="form-group row inputField">
          <label class="col-2 col-form-label" for="getType">Type: </label>
          <div class="col-4">
            <select class="custom-select" id="getTypeField" name="getType" required>
              <option value="all">All</option>
              <option value="film">Film</option>
              <option value="tv">TV</option>
              <option value="game">Game</option>
              <option value="literature">Literature</option>
              <option value="music">Music</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="col-5" id="getOtherContainer">
            <input class="form-control" id="getOtherField" type="text" name="getOther" placeholder="Other" disabled>
          </div>
        </div>
        <!--Get Status-->
        <div class="form-group row inputField">
          <label class="col-2 col-form-label" for="getStatus" required>Status*: </label>
          <div class="col-6">
            <select class="custom-select" id="getStatusField" name="getStatus">
              <option value="all">All</option>
              <option class="wishList" value="wishList">Wish List</option>
              <option class="inProgress" value="inProgress">In Progress</option>
              <option class="complete" value="complete">Complete</option>
            </select>
          </div>
        </div>
        <!--Get Content-->
        <input id="getSubmitButton" class="btn btn-outline-primary" type="submit" value="Get Content">
      </form>
    </div>

    <button class="btn btn-outline-primary btn-lg" id="editTableButton">Edit Table</button>
  </div>
  </div>
  <div id="tableContainer">
    <table class="table table-striped" id="contentTable">
        <col width="5%" />
        <col width="22.5%" />
        <col width="22.5%" />
        <col width="22.5%" />
        <col width="22.5%" />
      <thead>
        <tr>
          <th id="statusHeader"></th>
          <th id="nameHeader">Name</th>
          <th id="typeHeader">Type</th>
          <th id="yearHeader">Year</th>
          <th id="imageHeader">Image</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>


  <script src="/script.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
