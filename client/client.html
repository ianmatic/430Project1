<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/babel">

document.querySelector("#typeField").addEventListener('change', () => {
  if (document.querySelector("#typeField").value === "other") {
    document.querySelector("#otherContainer").style.display = "block";
  } else {
    document.querySelector("#otherContainer").style.display = "none";
  }
});

let lastIndex = 0;
 // Function that handles response sent back from server
 const handleResponse = (xhr, shouldDisplay) => {
      const content = document.querySelector("#content");
      console.log(xhr.status);

      if (shouldDisplay) {
        // Note - empty for 204
        const obj = JSON.parse(xhr.response);
        console.dir(obj);

        // display message
        let tableRows = [];
        
        // create response # of rows
        for (let i = lastIndex; i < Object.keys(obj).length; i++) {
          let tr = document.createElement("tr");
              // fill each row with 4 columns
              for (let j= 0; j < Object.keys(obj[i]).length; j++) {
                let tableData = document.createElement("td");
                tableData.innerHTML = Object.values(obj[i])[j];
                tr.appendChild(tableData);
              }
          tableRows.push(tr);
        }
        lastIndex = Object.keys(obj).length;
        //attach each row to the table
        for (let i = 0; i < tableRows.length; i++) {
          document.querySelector("table").appendChild(tableRows[i]);
        }
      }
    };
    // Send Request function for adding a form
    const sendPOST = (e, form) => {
      // create Ajax
      const xhr = new XMLHttpRequest();
      xhr.open(form.getAttribute('method'), form.getAttribute('action'));
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.setRequestHeader ('Accept', 'application/json');
      
      // Handle response once we receive it, and parse it
      xhr.onload = () => handleResponse(xhr, false);
    
      const typeField = form.querySelector('#typeField');

      // if other is selected, use other, otherwise use type
      const typeValue = typeField.value === "other" && form.querySelector("#otherField").value || typeField.value;
      const data = `name=${form.querySelector('#nameField').value.trim()}
                    &type=${typeValue.trim()}
                    &year=${form.querySelector('#yearField').value.trim()}
                    &image=${form.querySelector('#imageField').value.trim()}`;
      // Send Request
      xhr.send(data);

      // prevent default browser behavior
      e.preventDefault();
      return false;
    };

    //Send request function for getUsers
    const requestUpdate = (e, form) => {
      const xhr = new XMLHttpRequest();
      const url = '/getContent';
      const method ='get';
      xhr.open(method, url);
      xhr.setRequestHeader('Accept', 'application/json');

      if (method == 'get') {
        xhr.onload = () => handleResponse(xhr, true);
      } else {
        xhr.onload = () => handleResponse(xhr, false);
      }

      xhr.send();

      e.preventDefault();
      return false;
    };

    // Get Forms and setup listeners
    const init = () => {  
      // Get DOM elements
      const addContentForm = document.querySelector('#addForm');
      const getContentForm = document.querySelector('#getForm');

      // Set DOM on submit functions
      const addListener= (e) => sendPOST(e, addContentForm);
      const getListener = (e) => requestUpdate(e, getContentForm);

      // Set DOM listeners
      addContentForm.addEventListener('submit', addListener);
      getContentForm.addEventListener('submit', getListener);
    };
    window.onload = init;
  </script>
</head>

<body>
  <section id="top">
    <h3>Entertainment Tracker</h3>
    <div>
      <h5>Add Content</h5>
      <!--Form to add content-->
      <form id="addForm" action="/addContent" method="post">
        <!--Name-->
        <label for="name">Name*: </label>
        <input id="nameField" type="text" name="name" required />
        <!--Type-->
        <label for="type">Type*: </label>
        <select id="typeField" name="type" required>
          <option value="film">Film</option>
          <option value="tv">TV</option>
          <option value="game">Game</option>
          <option value="literature">Literature</option>
          <option value="literature">Music</option>
          <option value="other">Other</option>
        </select>
        <div id="otherContainer">
          <label for="other">Please Specify: </label>
          <input id="otherField" type="text" name="other">
        </div>
        <!--Year-->
        <label for="year">Year: </label>
        <input id="yearField" type="number" name="year" />
        <!--Image-->
        <label for="image">Image: </label>
        <input id="imageField" type="file" name="image">
        <!--Add Content-->
        <input type="submit" value="Add Content">
      </form>
    </div>
    <div>
      <h5>Get Content</h5>
      <!--Form to get content-->
      <form id="getForm" action="/getContent" method="get">
        <label for="getType">Type: </label>
        <select id="getTypeField" name="getType">
          <option value="all">All</option>
          <option value="film">Film</option>
          <option value="tv">TV</option>
          <option value="game">Game</option>
          <option value="literature">Literature</option>
          <option value="literature">Music</option>
          <option value="other">Other</option>
        </select>
        <!--Get Content-->
        <input type="submit" value="Get Content">
      </form>
    </div>
  </section>
  <section id="content">
    <table>
      <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Year</th>
          <th>Image</th>
      </tr>
    </table>
  </section>
</body>

</html>
