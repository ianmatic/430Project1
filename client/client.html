<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
  <div id="top">
    <img id="logo"
      src="https://tomfosterctp.files.wordpress.com/2016/04/adobe-cc-world-vector-logo-screenshot.png?w=660" alt="logo">
    <h1 id="title">Entertainment Tracker</h1>
    <i id="userIcon" class="fas fa-user"></i>
  </div>
  <div id="controls">
    <div id="addContentContainer">
      <h5>Add Content</h5>
      <!--Form to add content-->
      <form id="addForm" action="/addContent" method="post">
        <!--Name-->
        <label for="name">Name*: </label>
        <input id="nameField" type="text" name="name" required />
        <!--Type-->
        <label for="type">Type*: </label>
        <select id="typeField" name="type" required>
          <option value="film">Film</option>
          <option value="tv">TV</option>
          <option value="game">Game</option>
          <option value="literature">Literature</option>
          <option value="music">Music</option>
          <option value="other">Other</option>
        </select>
        <div id="otherContainer">
          <label for="other">Please Specify: </label>
          <input id="otherField" type="text" name="other">
        </div>
        <!--Status-->
        <label for="status">Status*: </label>
        <select id="statusField" name="status" required>
          <option class="wishList" value="wishList" selected>Wishlist</option>
          <option class="inProgress" value="inProgress">In Progress</option>
          <option class="complete" value="complete">Complete</option>
        </select>
        <!--Year-->
        <label for="year">Year: </label>
        <input id="yearField" type="number" name="year" />
        <!--Image-->
        <label for="image">Image: </label>
        <input id="imageField" type="text" name="image">
        <!--Add Content-->
        <input type="submit" value="Add Content">
      </form>
    </div>
    <div>
      <h5>Get Content</h5>
      <!--Form to get content-->
      <form id="getForm" action="/getContent" method="get">
        <label for="getType">Type: </label>
        <select id="getTypeField" name="getType">
          <option value="all">All</option>
          <option value="film">Film</option>
          <option value="tv">TV</option>
          <option value="game">Game</option>
          <option value="literature">Literature</option>
          <option value="music">Music</option>
          <option value="other">Other</option>
        </select>
        <label for="getStatus">Type: </label>
        <select id="getStatusField" name="getStatus">
          <option value="all">All</option>
          <option value="wishList">Wish List</option>
          <option value="inProgress">In Progress</option>
          <option value="complete">Complete</option>
        </select>
        <div id="getOtherContainer">
          <label for="getOther">Please Specify: </label>
          <input id="getOtherField" type="text" name="getOther">
        </div>
        <!--Get Content-->
        <input type="submit" value="Get Content">
      </form>
    </div>

    <button id="editTableButton">Edit Table</button>
  </div>
  <table id="contentTable">
    <tr>
      <th id="nameHeader">Name</th>
      <th id="typeHeader">Type</th>
      <th id="yearHeader">Year</th>
      <th id="imageHeader">Image</th>
      <th id="statusHeader">Status</th>
    </tr>
  </table>


  <script src="/script.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
